<!DOCTYPE html>
<html>

<head>
    <title>双色球数据</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .red-ball {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff4c4c;
            margin: 5px;
            padding: 5px;
            color: white;
        }

        .blue-ball {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4c4cff;
            margin: 5px;
            padding: 5px;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>期号</th>
            <th>红球</th>
            <th>蓝球</th>
            <th>日期</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>
                <span class="red-ball">{{ row[2] }}</span>
                <span class="red-ball">{{ row[3] }}</span>
                <span class="red-ball">{{ row[4] }}</span>
                <span class="red-ball">{{ row[5] }}</span>
                <span class="red-ball">{{ row[6] }}</span>
                <span class="red-ball">{{ row[7] }}</span>
            </td>
            <td>
                <span class="blue-ball">{{ row[8] }}</span>
            </td>
            <td>{{ row[9] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
